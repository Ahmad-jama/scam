<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تسجيل موظفين للعمل في فورميلا 2023 " >
    <title>فورميلا وظائف</title>
    <meta data-="">
    
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <img class="logo" src="img/sagp-logo.png" alt="">
   
  <div>  <h1>تسجيل الموظفين تنظيم في سباق الفورميلا</h1>
    <h1>2023</h1>
  </div>
  </header>

  <form action="https://submit-form.com/HfYOKfGi">
<input type="text"id="name" name="name" placeholder="الاسم الثلاثي">
<input type="number" id="email" name="email" placeholder="رقم الهاتف">

<p>اختار ملف الصورة اولا ثم قم اضغط على تحميل الصورة</p>
<p>وتاكد ان الصورة واضحة </p>
<input
type="file"
class="inputFile"
id="fileInp"
onchange="getFile(event)"
accept="image/png, image/jpeg, video/mp4"
/>

<button type="submit" onclick="uploadImage()">اضغط لتحميل الصورة</button>

  </form>

<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
<script src="file.js"></script>
</div>

  <footer>
    <p>شكرا لي تسجيليكم معانا في فورميلا <span>2023</span></p>
  </footer>

</body>
</html>
